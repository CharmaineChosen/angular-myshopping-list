<h2>Add item on list:</h2>

<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Insert new item:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="name" name="name" 
    [(ngModel)]="model.name" placeholder="Enter a new product">
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="quantity">Insert Quantity:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="quantity" name="quantity" 
    [(ngModel)]="model.quantity" placeholder="Enter quantity number">
    </div>

  </div>

  <br/>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" (click)="addProduct()">Add</button>
    </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<h2>Display and delete shopping items:</h2>

<body>
<div class="container">           
  <table class="table table-bordered">
    <thead>
      <tr>
        <th width=400>Product name</th>
        <th width=200>Quantity</th>
        <th width=400>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i=index">
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td>
          <a class="btn btn-success" (click)="editProduct(i)">Edit</a>
          <a class="btn btn-danger" (click)="deleteProduct(i)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Update shopping list:</h2>
<form class="form-horizontal">
  <div class="form-group">
  <label class="control-label col-sm-2" for="name">Insert item name:</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Insert a new product name">
  </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="quantity">Quantity:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="model2.quantity" placeholder="Insert the quantity of products">
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default"
      (click)="updateProduct()">Update</button>
      </div>
    </div>
